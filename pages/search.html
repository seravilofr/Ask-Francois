<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search – Ask Francois</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="text-xl font-bold">
      <a href="../index.html" class="hover:underline">Ask Francois</a>
    </div>
    <nav class="space-x-4">
      <a href="../index.html" class="hover:underline">Home</a>
      <a href="search.html" class="text-blue-600 font-semibold underline">Search</a>
      <a href="chat.html" class="hover:underline">Chatbot</a>
    </nav>
  </header>

  <!-- Search Section -->
  <section class="max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Search legal topics</h2>

    <div class="flex items-center gap-2 mb-6">
      <input
        type="text"
        placeholder="e.g. remote work, dismissal..."
        class="flex-grow px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-400"
      />
      <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Search</button>
    </div>

    <!-- Filters -->
    <div class="mb-6 space-x-2 text-sm">
      <span class="font-medium">Filter by:</span>
      <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Contracts</button>
      <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Remote Work</button>
      <button class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300">Termination</button>
    </div>

    <!-- Results -->
    <div class="space-y-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-1">Termination during probation period</h3>
        <p class="text-sm text-gray-600 mb-2">Learn the specific rules applicable to early termination of a French employment contract during the trial period.</p>
        <a href="article.html" class="text-blue-600 text-sm hover:underline">Read more →</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm py-4 mt-12">
    © 2025 Ask Francois. All rights reserved.
  </footer>

</body>
</html>
